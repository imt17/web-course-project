<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New York Quiz</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<div class="container">
  <h1>New York Quiz</h1>

  <form id="quizForm">
    <!-- Question 1 -->
    <div class="form-group">
      <label for="q1">1. What is the nickname for New York City?</label>
      <select class="form-control" id="q1" name="q1">
        <option value="">Select an answer</option>
        <option value="The Big Apple">The Big Apple</option>
        <option value="The Big Orange">The Big Orange</option>
        <option value="The Windy City">The Windy City</option>
      </select>
    </div>

    <!-- Question 2 -->
    <div class="form-group">
      <label>2. Which famous statue is located in New York?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2a" value="Statue of Liberty">
        <label class="form-check-label" for="q2a">Statue of Liberty</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2b" value="Christ the Redeemer">
        <label class="form-check-label" for="q2b">Christ the Redeemer</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="q2" id="q2c" value="The Thinker">
        <label class="form-check-label" for="q2c">The Thinker</label>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="form-group">
      <label>3. Which of the following landmarks are in New York City? (Select all that apply)</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q3" id="q3a" value="Central Park">
        <label class="form-check-label" for="q3a">Central Park</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q3" id="q3b" value="Golden Gate Bridge">
        <label class="form-check-label" for="q3b">Golden Gate Bridge</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q3" id="q3c" value="Times Square">
        <label class="form-check-label" for="q3c">Times Square</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="q3" id="q3d" value="Empire State Building">
        <label class="form-check-label" for="q3d">Empire State Building</label>
      </div>
    </div>

    <!-- Question 4 -->
    <div class="form-group">
      <label for="q4">4. What is the population of New York City (approximately)?</label>
      <select class="form-control" id="q4" name="q4">
        <option value="">Select an answer</option>
        <option value="8 million">8 million</option>
        <option value="12 million">12 million</option>
        <option value="19 million">19 million</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit Quiz</button>
  </form>

  <div class="quiz-footer">
    <p>&copy; 2024 New York Quiz</p>
  </div>

  <div id="score" class="score"></div>
</div>

<script>
  document.getElementById('quizForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let score = 0;

    // Correct answers
    const answers = {
      q1: 'The Big Apple',
      q2: 'Statue of Liberty',
      q3: ['Central Park', 'Times Square', 'Empire State Building'],
      q4: '19 million'
    };

    // Question 1
    if (document.getElementById('q1').value === answers.q1) {
      score += 1;
    }

    // Question 2
    const q2 = document.querySelector('input[name="q2"]:checked');
    if (q2 && q2.value === answers.q2) {
      score += 1;
    }

    // Question 3
    const q3 = document.querySelectorAll('input[name="q3"]:checked');
    const selectedQ3 = Array.from(q3).map(input => input.value);
    if (selectedQ3.length === answers.q3.length && selectedQ3.every(val => answers.q3.includes(val))) {
      score += 1;
    }

    // Question 4
    if (document.getElementById('q4').value === answers.q4) {
      score += 1;
    }

    // Display score
    document.getElementById('score').textContent = `Your score: ${score} / 4`;
  });
</script>

</body>
</html>
``
